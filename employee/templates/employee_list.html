<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMPLOYEE LIST</title>
</head>
<body>
<h2>REGISTER HERE</h2>
<!--<form action="">-->
<!--    {{ form.as_p }}-->
<!--    <button type="submit">REGISTER</button>-->
<!--</form>-->
<table border="2" bgcolor="#deb887">
    <thead>
    <tr>
    <td>Full name</td>
    <td>Mobile</td>
    <td>Position</td>
    <td></td>
    </tr>
    </thead>
    <tbody>
    {% for employee in employee_list %}
    <tr>
        <td>{{employee.fullname}}</td>
        <td>{{employee.mobile_no}}</td>
        <td>{{employee.position}}</td>
        <td>
            <a href="{% url 'employee_update' employee.id %}"><button>UPDATE</button></a>
            <a href="{% url 'employee_delete' employee.id%}"><button>DELETE</button></a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>




</body>
</html>
